<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - صغار ابونا يسطس الانطوني</title>
  <link rel="shortcut icon" href="/imgs/Christian favicon.jpeg" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Arabic:wght@100..800&display=swap"
    rel="stylesheet">

  <!-- Bootstrap + FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: "Playpen Sans Arabic", sans-serif;
      background-color: #fff8ee;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-card h1 {
      color: #FEB21A;
      margin-bottom: 20px;
    }

    .btn-login {
      background-color: #FEB21A;
      color: white;
      font-weight: bold;
    }

    .btn-login:hover {
      background-color: #e19c0f;
      color: #fff;
    }

    .form-control:focus {
      border-color: #FEB21A;
      box-shadow: 0 0 5px #feb21aa4;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1><i class="fa-solid fa-church"></i></h1>
    <h2 class="mb-4">تسجيل الدخول</h2>

    <form id="loginForm">
        <!-- البريد -->
        <div class="mb-3 text-start">
          <input type="email" class="form-control" id="email" placeholder="ادخل البريد الإلكتروني" required>
        </div>
      
        <!-- كلمة المرور -->
        <div class="mb-3 text-start">
          <input type="password" class="form-control" id="password" placeholder="ادخل كلمة المرور" required>
        </div>
      
        <!-- زر الدخول -->
        <button type="submit" class="btn btn-login w-100 rounded-pill">دخول</button>
      </form>
      

  <p class="mt-4 mb-0 text-center">
        <a href="allBoints.html" 
           class="btn btn-warning me-2 mb-3" 
           style="color: #fff8ee; background-color:#FEB21A; border:none;">
           شوف النقط بتاعتك من هنا
        </a>
        <a href="index.html" class="btn btn-outline-warning">
          الرجوع للصفحة الرئيسية
        </a>
      </p>
  </div>




<script>
document.getElementById("loginForm").addEventListener("submit", (e) => {
  e.preventDefault();

  // ناخد القيم وننضفها
  const email = document.getElementById("email").value.trim().toLowerCase();
  const pass = document.getElementById("password").value.trim();

  // لطباعة للتصحيح في الـ Console
  console.log("Attempt login with:", { email, pass });

  const validUsers = {
    "benjamin@abonayoustos": "12345",
    "emad@abonayoustos": "12345",
    "youssef@abonayoustos": "12345",
    "fady@abonayoustos": "12345"
  };

  if (validUsers[email] && validUsers[email] === pass) {
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("userEmail", email);
    // تأكد إن dashboard.html موجودة بالمسار ده
    window.location.href = "dashboard.html";
  } else {
    alert("البريد أو كلمة المرور غير صحيحة");
    // طباعة إضافية للمساعدة في التصحيح
    console.warn("Login failed for:", email);
  }
});
</script>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
